<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        width: 100%;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h3 {
        margin-top: 0;
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
        font-weight: 500;
      }
      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 500;
        color: #444;
      }
      input,
      select {
        width: 100%;
        padding: 12px 15px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        background-color: #f9f9f9;
        outline: none;
        transition: border-color 0.2s ease;
      }
      input{
        width: calc(100% - 30px);
      }
      input:focus,
      select:focus {
        border-color: #007bff;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:active {
        background-color: #004080;
      }
      .note {
        font-size: 0.9em;
        color: #777;
        text-align: center;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        body {
          padding: 0px;
          justify-content: stretch;
          align-items: stretch;
        }
        .container {
          max-width: none;
          box-shadow: none;
          border:none;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Configure Your Settings</h3>

      <!-- Cron Expression -->
      <label for="CRON_EXPRESSION">Cron Expression</label>
      <input type="text" id="CRON_EXPRESSION" placeholder="e.g., * * * * *" />

      <!-- Hugging Face API Key -->
      <label for="HF_API_KEY">Hugging Face API Key</label>
      <input type="text" id="HF_API_KEY" placeholder="Enter your HF API Key" />

      <!-- Background Directory -->
      <label for="BACKGROUND_DIR">Background Directory</label>
      <input type="text" id="BACKGROUND_DIR" placeholder="Choose directory" />

      <!-- Algorithm Model -->
      <label for="MODEL">Select Algorithm Model</label>
      <select id="MODEL">
        <option value="" disabled selected>Select a model</option>
      </select>

      <!-- Save Button -->
      <button id="saveButton">Save</button>

      <div class="note">All changes will be saved securely.</div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      // Listen for default settings from the main process
      ipcRenderer.on("default-settings", (event, settings, models) => {
        settings = JSON.parse(settings);
        document.getElementById("CRON_EXPRESSION").value =
          settings.CRON_EXPRESSION || "";
        document.getElementById("HF_API_KEY").value = settings.HF_API_KEY || "";
        document.getElementById("BACKGROUND_DIR").value =
          settings.BACKGROUND_DIR || "";

        document
          .getElementById("BACKGROUND_DIR")
          .addEventListener("click", () => {
            // Send an event to the main process to open the directory dialog
            ipcRenderer.send("open-directory-dialog");
          });

        // Receive the selected directory path from the main process
        ipcRenderer.on("selected-directory", (event, path) => {
          document.getElementById("BACKGROUND_DIR").value = path;
        });

        const modelSelect = document.getElementById("MODEL");
        if (models) {
          models.forEach((model) => {
            const option = document.createElement("option");
            option.value = model.modelId; // Set model ID as the option value
            option.textContent = model.modelId; // Display the model name
            modelSelect.appendChild(option);
          });
        }
        document.getElementById("MODEL").value = settings.MODEL || "";
      });

      document.getElementById("saveButton").addEventListener("click", () => {
        const CRON_EXPRESSION =
          document.getElementById("CRON_EXPRESSION").value;
        const HF_API_KEY = document.getElementById("HF_API_KEY").value;
        const BACKGROUND_DIR = document.getElementById("BACKGROUND_DIR").value;
        const MODEL = document.getElementById("MODEL").value;

        // Send data to the main process
        ipcRenderer.send("save-settings", {
          CRON_EXPRESSION,
          HF_API_KEY,
          BACKGROUND_DIR,
          MODEL,
        });

        alert("Settings saved!");
      });
    </script>
  </body>
</html>
