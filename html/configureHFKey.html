<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Hugging Face API Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Configure Hugging Face API Key</h3>
  <input type="password" id="apiKeyInput" placeholder="Enter your HF API Key" required />
  <button id="submitApiKey">Submit</button>

  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('submitApiKey').addEventListener('click', () => {
      const apiKey = document.getElementById('apiKeyInput').value;
      if (apiKey) {
        ipcRenderer.send('configure-hf-api-key', apiKey);
        window.close();  // Close the window after submission
      } else {
        alert('Please enter a valid API Key.');
      }
    });
  </script>
</body>
</html>
